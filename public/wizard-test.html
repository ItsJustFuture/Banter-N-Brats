<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Wizard Test</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .dndCharacterPanel {
            display: block !important;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
        }
        
        .dndPanelHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #444;
        }
        
        .dndPanelTitle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .dndPanelTitle strong {
            font-size: 24px;
        }
        
        .iconBtn {
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .iconBtn:hover {
            background: #444;
        }
        
        .dndCharacterForm {
            min-height: 600px;
        }
        
        #dndCharMsg {
            margin-top: 16px;
            padding: 12px;
            background: #333;
            border-radius: 6px;
            text-align: center;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="dndCharacterPanel" id="dndCharacterPanel">
        <div class="dndPanelHeader">
            <div class="dndPanelTitle">
                <strong>Create Your Character - Wizard Demo</strong>
                <button aria-label="Close character panel" class="iconBtn" id="dndCharacterClose" type="button" onclick="alert('Close clicked')">âœ•</button>
            </div>
        </div>
        <div class="dndCharacterForm">
            <!-- Wizard Container -->
            <div id="dndCharacterWizardContainer"></div>
            <div class="small muted" id="dndCharMsg"></div>
        </div>
    </div>

    <script type="module" src="/dndCharacterWizardData.js"></script>
    <script type="module" src="/dndCharacterWizard.js"></script>
    <script>
        // Mock data for testing
        window.me = { username: 'TestUser' };
        window.dndState = { session: { id: 1 } };
        
        // Mock save function
        window.saveDndCharacterFromWizard = async function(wizardData) {
            console.log('Character Data:', wizardData);
            const msg = document.getElementById('dndCharMsg');
            if (msg) {
                msg.textContent = 'Character created successfully! (Demo Mode)';
                msg.style.background = 'rgba(16, 185, 129, 0.2)';
                msg.style.color = '#10b981';
            }
            
            // Show the data in console for verification
            console.table({
                'Name': wizardData.name,
                'Skills Count': wizardData.skills.length,
                'Traits Count': wizardData.traits.length,
                'Quirks Count': wizardData.quirks.length,
                'Abilities Count': wizardData.abilities.length,
                'Buffs Count': wizardData.buffs.length,
                'XP Modifier': wizardData.xpModifier
            });
        };
        
        // Initialize wizard on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.initCharacterWizard) {
                    window.initCharacterWizard();
                } else {
                    console.error('Wizard not loaded yet');
                }
            }, 100);
        });
    </script>
</body>
</html>
