<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Wizard Demo</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .demo-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .demo-header h1 {
            color: #00ff64;
            font-size: 32px;
            margin: 0 0 10px 0;
        }
        
        .demo-header p {
            color: #888;
            font-size: 16px;
            margin: 0;
        }
        
        .dndCharacterPanel {
            display: block !important;
            position: relative;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .dndPanelHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #444;
        }
        
        .dndPanelTitle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .dndPanelTitle strong {
            font-size: 24px;
        }
        
        .iconBtn {
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.2s;
        }
        
        .iconBtn:hover {
            background: #444;
        }
        
        .dndCharacterForm {
            min-height: 600px;
        }
        
        #dndCharMsg {
            margin-top: 16px;
            padding: 12px;
            background: #333;
            border-radius: 6px;
            text-align: center;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1>üßô‚Äç‚ôÇÔ∏è Character Creation Wizard</h1>
            <p>Multi-step RPG character creator with deep mechanics and rule enforcement</p>
        </div>
        
        <div class="dndCharacterPanel" id="dndCharacterPanel">
            <div class="dndPanelHeader">
                <div class="dndPanelTitle">
                    <strong>Create Your Character</strong>
                    <button aria-label="Close character panel" class="iconBtn" id="dndCharacterClose" type="button">‚úï</button>
                </div>
            </div>
            <div class="dndCharacterForm">
                <div id="dndCharacterWizardContainer"></div>
                <div class="small muted" id="dndCharMsg"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/dndCharacterWizardData.js"></script>
    <script type="module" src="/dndCharacterWizard.js"></script>
    <script type="module" src="/wizard-demo-init.js"></script>
</body>
</html>
